# tmux.conf

# remap prefix from <C-b> to C-s
unbind C-b
set-option -g prefix C-s
# set-option -g prefix F2
# bind-key F2 send-prefix

# Enable mouse
set -g mouse on

# Set vi as default editor
set -g status-keys vi

# For nvim per :checkhealth
set-option -sg escape-time 10
set-option -g focus-events on

bind-key -N "Change to pane to Left"  C-h select-pane -L 
bind-key -N "Change to pane below"    C-j select-pane -D
bind-key -N "Change to pane above"    C-k select-pane -U
bind-key -N "Change to pane to Right" C-l select-pane -R

# Set bind key to reload configuration file
bind-key -N "Reload configration" R source-file ~/.tmux.conf \; display "Reloaded!"

# splitting windows with `|` and `-` instead of `%` and `"`
bind-key -N "Split pane vertically"   | split-window -h
bind-key -N "Split pane horizontally" - split-window -v
unbind-key %
unbind-key '"'

# Terminal setup
set -g default-terminal tmux-256color
set-option -a terminal-features "$TERM:RGB"

# Support undercurls
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Status Line configuration
set -g status-right-length 100
set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}"
set -ag status-right "\"#{=60:pane_title}\" "
set -ag status-right "%H:%M %d-%b-%y"

# Set pane history size
set-option -g history-limit 100000

# Save tmux scroll buffer to a file
# From: https://unix.stackexchange.com/questions/26548/write-all-tmux-scrollback-to-a-file
bind-key -N "Save scroll buffer to file" \
    P command-prompt -p 'save history to filename:' -I '~/tmux.history' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'

# -----------------------------------------------------------------------------
# Plugin Manager - https://github.com/tmux-plugins/tpm
# In order to use the plugins below you need to install TPM and the plugins.
#   Step 1) git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#   Step 2) Reload tmux if it's already started with `r
#   Step 3) Launch tmux and hit `I (capital i) to fetch any plugins
# ----------------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (keep this line at the very bottom of your tmux.conf).
run -b '~/.tmux/plugins/tpm/tpm'

